<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Realtime chat application with messaging and user presence features" />
    <title>Realtime Chat App</title>
    
    <!-- Preconnect for API domain -->
    <link rel="preconnect" href="https://api.yourdomain.com" crossorigin />
    
    <!-- Add cache control headers -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Inline loading indicator script for faster perceived performance -->
    <script>
      // Add a loading indicator that will display until React hydrates
      if (document.getElementById('root')) {
        const loadingEl = document.createElement('div');
        loadingEl.id = 'app-loading';
        loadingEl.innerHTML = '<div style="display:flex;height:100vh;width:100%;justify-content:center;align-items:center;"><div style="width:40px;height:40px;border:3px solid #f3f3f3;border-top:3px solid #3498db;border-radius:50%;animation:spin 1s linear infinite;"></div></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>';
        document.getElementById('root').appendChild(loadingEl);
      }
    </script>
  </body>
</html>
